name: Build Documentation

"on":
  push:
    branches: [master, main, 84-validate-changelog-generation]

jobs:
  build:
    uses: EagleoutIce/tikzpingus/.github/workflows/status_check.yaml@main
  process-pdf:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # otherwise we cant commit
      - name: Checkout git repository
        uses: actions/checkout@v3
      - name: ‚¨áÔ∏è Get doc Artifacts
        uses: actions/download-artifact@v3
        with:
          name: doc-output
          path: doc/build/
      - name: ‚¨áÔ∏è Get examples Artifacts
        uses: actions/download-artifact@v3
        with:
          name: examples-output
          path: examples/build/
      - name: Install PU for previews
        run: sudo apt install poppler-utils
      - name: üñºÔ∏è Generate previews
        run: |
          pdftoppm -png -r 300 -f 1 -l 1 ./examples/build/showcase.pdf preview
          pdftoppm -png -r 300 -f 1 -l 1 ./examples/build/minimal.pdf minimal
          pdftoppm -png -r 300 -f 1 -l 1 ./examples/build/spl.pdf spl
      - name: Commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f "examples/build/showcase.pdf" "examples/build/minimal.pdf" "examples/build/cloak.pdf" "examples/build/spl.pdf" "doc/build/tikzpingus-doc.pdf" "preview-1.png" "minimal-1.png" "spl-1.png"
          git commit -m "Newly compiled data"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
      - name: Update Changelog
        if: startsWith(github.event.head_commit.message, "step version ")
        run: |
          tag=$(echo ${{github.event.head_commit.message}} | cut -d' ' -f3)
          docker run -it --rm -v "$(pwd)":/usr/local/src/your-app githubchangeloggenerator/github-changelog-generator --user EagleoutIce --project tikzpingus --token "${{ secrets.CHANGELOG_GITHUB_TOKEN }}" --future-release "$tag"
          git add CHANGELOG.md
          git commit -m "Release of $tag"
          git tag $tag
      - name: Push changes
        uses: ad-m/github-push-action@master
        if: startsWith(github.event.head_commit.message, "step version ")
        with:
          branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: false

